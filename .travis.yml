language : node_js
node_js:
    "16.8.0"
    
    env:
    - DB=postgresql://postgres:12345@localhost:5432/greetings
     before_script:
    - psql -c 'create database  greetings;' -U postgres
    - psql -U postgres -d greetings -a -f database.sql

    addons:
        apt:
        packages:
        - postgresql-server-dev-13
